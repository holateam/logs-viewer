<html lang="en">
<head>

<body>
<div id="header">
    <div class="top-wrapper container">
        <div class="row">
            <div class="logo col-lg-4 col-md-4 col-sm-4"></div>
            <div class="links col-lg-8 col-md-8 col-sm-8">

        </div>

</div>
<div class="container">
    <div class="row">
        <h1 class="text-center">Logs-viewer</h1>
        <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4">
            <div class="signIn">
                <h4 class="text-center">Sign in to Logs-viewer</h4>
                <p class="msgErr text-center">Incorrect username or password.</p>
                <form class="form-center">
                    <div class="form-group">
                        <label class="sr-only" for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <button id="signIn" type="submit" class="btn btn-default">Sign in</button>
                </form>
            </div>
        </div>

        </div>
    </div>
</div>


<script src="./libs/jquery/dist/jquery.min.js"></script>
<script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/common.js"></script>
<script>
    var user = {
        name: "Alex",
        host: 'localhost',
        port: '30000',
        streamsId: ['log', 'sys_log', 'nginx'],
        filter: '',
        reverseDirection: true
    };
    var socket= io.connect('');
    //    socket.emit('get logs', user);

    socket.on('sign in', function (data) {
        console.log("Login sign in " + JSON.stringify(data));
        if(!data.err){
//            user.name = data.name;
//            user.host = data.host;
//            user.port = data.port;
//            user.streamsId = user.streamsId;
            var date = new Date(new Date().getTime() + 60 * 10000);
//            document.cookie = "user_session="+data.username+"; path=/; expires=" + date.toUTCString();
            document.cookie = "token="+data.token+"; path=/; expires=" + date.toUTCString();
            location.href='/';
        } else {
            $('.msgErr').css('visibility', 'visible');
        }


    });


    $('#signIn').click(function (event) {
        event.preventDefault();
        var email = $('#email').val();
        var password = $('#password').val();
        socket.emit('sign in', {email: email, password: password});
    });

</script>
</body>
